            ['wear', 'wore', 'worn', 'porter(des vêtements)'],
            ['write', 'wrote', 'written', 'écrire']
        ];

        let totalAnswered = 0;
        const totalVerbs = irregularVerbs.length;
        let shuffledVerbs = [];
        let currentIndex = 0;
        let currentFormIndex = -1;
        let formsRevealed = true;

        function shuffleVerbs() {
            shuffledVerbs = irregularVerbs.slice();
            shuffledVerbs.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            currentFormIndex = -1;
            formsRevealed = true;
            document.getElementById('total-answered-display').innerText = `0/${totalVerbs}`;
        }

        function displayNextVerb() {
            if (currentIndex < shuffledVerbs.length && formsRevealed) {
                currentFormIndex = -1;
                formsRevealed = false;
                displayNextForm();
            } else {
                alert('All verbs have been displayed!');
            }
        }

        function displayNextForm() {
            if (currentIndex < shuffledVerbs.length) {
                currentIndex++;
                const randomVerb = shuffledVerbs[currentIndex - 1];
                const forms = ['Infinitive', 'Past Simple', 'Past Participle', 'Translation'];
                currentFormIndex = 0;
                document.getElementById('verb-display').innerText = `${randomVerb[currentFormIndex]} (${forms[currentFormIndex]})`;
            }
        }

        function revealAllForms() {
            if (!formsRevealed && currentIndex < shuffledVerbs.length) {
                const randomVerb = shuffledVerbs[currentIndex - 1];
                document.getElementById('verb-display').innerText = `${randomVerb[0]}, ${randomVerb[1]}, ${randomVerb[2]}, ${randomVerb[3]}`;
                currentFormIndex = 3;
                formsRevealed = true;
                totalAnswered++;
                document.getElementById('total-answered-display').innerText = `${totalAnswered}/${totalVerbs}`;
            } else if (formsRevealed) {
                alert('Forms already revealed for the current verb.');
            } else {
                alert('All verbs have been displayed!');
            }
        }

<body onload="shuffleVerbs()">
    <header>
        <h1>Irregular verbs</h1>
        <nav id="navbar-container"></nav>
    </header>
    <div class="main-content">
        <div class="grid-container">
            <div class="grid-item" id="total-answered-display">0/0</div>
            <div id="verb-display" class="grid-item">Click "Next Verb" to start</div>
            <button class="grid-item" onclick="displayNextVerb()">Next Verb</button>
            <button class="grid-item" onclick="revealAllForms()">Reveal All Forms</button>
        </div>
    </div>
    <script>
        $(function () {
            $("#navbar-container").load("/navbar.html");
        });
    </script>
</body>
